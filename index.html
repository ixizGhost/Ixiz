<!DOCTYPE html><html lang="id"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Suki AI</title><style>  * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: "Segoe UI", sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 0;
    }

    header {
      padding: 20px;
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.6rem;
      font-weight: bold;
      border-bottom: 1px solid #2a2a2a;
      letter-spacing: 1px;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: #121212;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 1rem;
      line-height: 1.5;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    .user {
      align-self: flex-end;
      background-color: #2c2c2c;
    }

    .bot {
      align-self: flex-start;
      background-color: #1e1e1e;
    }

    

    form {
      display: flex;
      padding: 15px;
      background-color: #1a1a1a;
      border-top: 1px solid #2a2a2a;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      font-size: 1rem;
      background-color: #2a2a2a;
      color: #fff;
      border: none;
      border-radius: 10px;
      outline: none;
    }

    button {
      background-color: #00bcd4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    </style></head><body><header>Suki AI</header><div id="chat-box"></div><form id="command-form"><input type="text" id="command-input" placeholder="Tulis perintah..." autocomplete="off" /><button type="submit">Kirim</button></form><script src="https://yanshs-cgi.github.io/cgi-all/app.js"></script></body></html>
